<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Collab-Practice</title>
</head>
<div class="container">
    <div class="row">
        <div class="col-lg-12 nav bg-success">Nav Bar
        </div>
    </div>
    <div class="row row-cols-2">
        <div class="col-6 left bg-danger text-center">Left Column
        </div>
        <div class="col-6 right bg-warning text-center">Right Column
        </div>
    </div>
    <div class="row">
        <div class="col-12 foot bg-primary">Footer
        </div>
    </div>
</div>
<!-- start of Jumbotron Section -->
<div class="container">
    <div class="row">
        <div class="col-12 rounded-pill jumbo d-flex align-items-center justify-content-center">
            <h1>Jumbotron</h1>
        </div>
        <div class="col-6 section-left rounded d-flex align-items-center justify-content-center">
            <p>Section Left</p>
        </div>
        <div class="col-6 section-right">
            <div class="righty rounded-pill d-flex align-items-center justify-content-center">
                <p>Top</p>
            </div>
            <div class="middle rounded-pill d-flex align-items-center justify-content-center">
                <p>Middle</p>
            </div>
            <div class="bottom rounded-pill d-flex align-items-center justify-content-center">
                <p>Bottom</p>
            </div>
        </div>
        <div class="col-4 left-bottom rounded-pill d-flex align-items-center justify-content-center">
            <p>Bottom Left</p>
        </div>
        <div class="col-7 bottom-right">
            <div class="right-bottom-1 rounded d-flex align-items-center justify-content-center">
                <p>Right Bottom 1</p>
            </div>
            <div class="right-bottom-2 rounded d-flex align-items-center justify-content-center">
                <p>Right Bottom 2</p>
            </div>
        </div>
        <div class="col-12 foot-2 rounded-pill d-flex align-items-center justify-content-center">
            <div>
                <a class="btn  btn-sm" href="https://getbootstrap.com/docs/5.1/components/buttons/" target="_blank" role="button">Push Me</a>
            </div>

        </div>
    </div>

    <body>

        <!-- Optional JavaSc ript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </body>

</html>
